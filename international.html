<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International News</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        /* News Section Styles */
        #international-news {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .news-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .news-item h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .news-item p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .news-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .news-item button:hover {
            background-color: #388E3C;
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }

            .news-item {
                padding: 15px;
            }

            .news-item h2 {
                font-size: 18px;
            }

            .news-item p {
                font-size: 13px;
            }

            .news-item button {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>International News</h1>
    </header>

    <section id="international-news">
        <div class="news-item">
            <h2>International News 1</h2>
            <p>English content...</p>
            <button>Translate to Bangla</button>
        </div>
        <div class="news-item">
            <h2>International News 2</h2>
            <p>English content...</p>
            <button>Translate to Bangla</button>
        </div>
        <!-- More international news -->
    </section>

    <footer>
        <p>&copy; 2024 News Portal</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
